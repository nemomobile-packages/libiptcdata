Name: libiptcdata
Summary: IPTC tag library
Version: 1.0.4
Release: 1
Group: Development/Libraries
License: LGPLv2
URL: http://libiptcdata.sourceforge.net/
Sources:
  - '%{name}-%{version}.tar.gz'
Description: "libiptcdata is a library, written in C, for manipulating the International\
  \ \nPress Telecommunications Council (IPTC) metadata stored within multimedia \n\
  files such as images. This metadata can include captions and keywords, \noften used\
  \ by popular photo management applications. The library provides \nroutines for\
  \ parsing, viewing, modifying, and saving this metadata. \nThe library is licensed\
  \ under the GNU Library General Public License \n(GNU LGPL). The libiptcdata package\
  \ also includes a command-line utility, \niptc, for editing IPTC data in JPEG files,\
  \ as well as Python bindings.\n"
PkgBR:
  - python-devel
  - gettext
  - libtool
ConfigOptions:
  - --enable-python
LocaleName: iptc
LocaleOptions: --all-name
SubPackages:
  - Name: devel
    Summary: Headers and libraries for libiptcdata application development
    Group: Development/Libraries
    Description: "The libiptcdata-devel package contains the libraries and include\
      \ \nfiles that you can use to develop libiptcdata applications.\n"
  - Name: python
    Summary: Python bindings for libiptcdata
    Group: Development/Libraries
    Description: "The libiptcdata-python package contains a Python module that allows\
      \ Python \napplications to use the libiptcdata API for reading and writing IPTC\
      \ \nmetadata in images.\n"
    Requires:
      - python-devel
Patches: []
